<div class="col">
    <div class="card shadow" style="min-width: 600px">
        <!--                    <img src="..." class="card-img-top" alt="...">-->

        <img src="{{ article.get_photo }}" alt="">

        <div class="card-body">
            <span class="small text-secondary">{{ article.category }}</span>
            <h5 class="card-title">{{ article.title }}</h5>
            <p class="card-text">{{ article.content }}</p>
            <div class="small text-secondary">{{ article.created_at }}</div>
            <a href="{{ article.get_absolute_url }}" class="btn btn-dark">Подробнее</a>
        </div>
    </div>
</div>
